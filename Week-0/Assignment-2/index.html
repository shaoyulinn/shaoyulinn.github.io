<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/flexbox.css" rel="stylesheet" />
  </head>

  <body>
    <section class="status">
      <div id="post-data">
        <img
          id="friend-photo"
          src="img/friend-photo.svg"
          alt="The photo of your friend"
        />
        <p id="friend-name">你的朋友</p>
        <p id="time">一小時前</p>
      </div>
      <p id="post">動態動態動態動態動態動態，動態動態動態動態。</p>
    </section>

    <section class="function">
      <img id="icon-red" src="img/icon-red.svg" alt="Red icon" />
      <img id="icon-gray" src="img/icon-gray.svg" alt="Gray icon" />
    </section>

    <section class="like-comment">
      <p id="like">7 人喜歡這則貼文</p>
      <p id="comment">1 則留言</p>
    </section>

    <footer>
      <section class="comments">
        <img src="img/profile-picture.png" alt="Your profile picture" />
        <p>留個言吧</p>
      </section>
    </footer>
  </body>
</html>
